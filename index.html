<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;

            padding: 0;
        }

        /* Шапка сайта */
        header {
            background-color: #fbe0e6;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            color: #d16f8d;
        }

        header img {
            width: 120px;
            height: auto;
            margin-top: 10px;
        }

        /* Секция "Обо мне" */
        section {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
        }

        section h2 {
            color: #d16f8d;
        }

        section img {
            width: 200px;
            height: auto;
            margin-left: 20px;
            float: right;
        }

        /* Подвал */
        footer {
            background-color: #fbe0e6;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Шапка сайта -->
    <header>
        <h1>Мой сайт</h1>
        <img src="images/тян1.png">
    </header>

    <!-- Раздел "Обо мне" -->
    <section>
        <h2>Обо мне</h2>
        <p><strong>Имя:</strong> Эвелина</p>
        <p><strong>Возраст:</strong> 18 лет</p>
        <p><strong>Место учебы:</strong> Улан-Удэнский Авиационный техникум</p>
        <p><strong>Специальность:</strong> Информационные системы и программирование</p>
        <p><strong>Курс:</strong> 3</p>
    </section>

    <!-- Подвал -->
    <footer>
        <p>&copy; 2024 Эвелина</p>
    </footer>
</body>
</html>
